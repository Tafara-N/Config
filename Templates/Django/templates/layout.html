{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="A basic Django app: Tafara Nyamhunga">
  <meta name="description" content="Django App">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/favicons/django/django_original.ico' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">

  <!-- Custom CSS Block -->
  {% block css %}
  {% endblock css %}

  <title> {% block title %} Django App {% endblock title %} </title>

</head>

<body>

  {% block body %}
  {% endblock body %}

  <!-- jQuery -->
  <script src="{% static 'jQuery/jquery-3.7.1.min.js' %}"> </script>

  <!-- Bootstrap JS -->
  <script type="text/javascript" src="{% static 'scripts/bootstrap.min.js' %}"> </script>

  <!-- Custom JS Block -->
  {% block js %}
  {% endblock js %}

</body>
</html>
